# Made from project quay docker-compose.yaml
# https://github.com/quay/quay/blob/master/docker-compose.yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: quay-quad-db-pvc
  labels:
    app: quay-quad
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pg_bootstrap1
data:
  pg_bootstrap.sql: |
    CREATE EXTENSION pg_trgm;
---
apiVersion: v1
kind: Pod
metadata:
  name: quay-quad-redis
  labels:
    app: quay-quad
spec:
  containers:
  - name: quay-quad-redis
    image: docker.io/library/redis:7.4.2
    ports:
    - redisPort: 6379
